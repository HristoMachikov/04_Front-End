<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <script src="https://kit.fontawesome.com/ff2f9140ef.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <form action="#">
            <header class="form-header">
                <h1>Form</h1>
            </header>
            <section class="form-content">
                <p class="name">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Dario Petrov">
                    <span></span>
                </p>
                <p class="email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="dario@email.com">
                    <span></span>
                </p>
                <p class="phonenumber">
                    <label for="phonenumber">Phone number:</label>
                    <input type="text" id="phonenumber" placeholder="+359 885 445 445">
                    <span></span>
                </p>
                <p class="password">
                    <label for="password">Password <span>(minimum 6 characters):</span></label>
                    <input type="password" name="password" id="password" placeholder="********">
                    <span></span>
                </p>
            </section>
            <div class="button">
                <a href="#">Sing up</a>
            </div>
        </form>
    </div>
</body>

</html>
