<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>

<body>
    <div class="container">
        <section class="week">
            <div class="item item-grow workweek">
                Workweek
            </div>
            <div class="item day">1 Monday</div>
            <div class="item day">2 Thuesday</div>
            <div class="item day">3 Wednesday</div>
            <div class="item day">4 Thursday</div>
            <div class="item day">5 Friday</div>
            <div class="item item-grow weekend">
                Weekend
            </div>

            <div class="item day day-weekend">6 Saturday</div>
            <div class="item day day-weekend">7 Sunday</div>
        </section>
        <section class="notes">
            <div class="">REMINDERS</div>
            <div class="">SPECIAL DATES</div>
        </section>
    </div>
</body>

</html>
