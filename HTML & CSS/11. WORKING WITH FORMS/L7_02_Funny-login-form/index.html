<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funny Login Form</title>
    <script src="https://kit.fontawesome.com/ff2f9140ef.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="#" method="get">

            <h1 class="form-title">Sign In With</h1>
            <p>
                <span class="btn facebook-btn"><i class="fab fa-facebook-square"></i>Facebook</span>
                <span class="btn google-btn"><i class="fab fa-google"></i>Google</span>
            </p>
            <p class="username">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </p>
            <p class="password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </p>
            <span class="btn singIn-btn">Sing In</span>
        </form>
    </div>
</body>

</html>
