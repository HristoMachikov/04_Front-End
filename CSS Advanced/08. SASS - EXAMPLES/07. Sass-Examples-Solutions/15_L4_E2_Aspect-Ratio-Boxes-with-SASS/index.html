<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aspect Ratio Boxes with SASSs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="ar-1x1">
            <p class="content">1x1</p>
        </div>
        <div class="ar-16x9">
            <p class="content">16x9</p>
        </div>
        <div class="ar-16x10">
            <p class="content">16x10</p>
        </div>
        <div class="ar-9x16">
            <p class="content">9x16</p>
        </div>
        <div class="ar-3x2">
            <p class="content">3x2</p>
        </div>
        <div class="ar-2x3">
            <p class="content">2x3</p>
        </div>
    </div>
</body>
</html>
